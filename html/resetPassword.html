<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Reset Password</title>
    <link rel="icon" type="image/svg" href="../assets/images/logo.svg">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/contacts.css">
</head>

<body>

    <div class="loginBody f-column a-i-center startAnimation">
        <div class="loginBodyCenter f-center">
            <form class="reset-pw-form f-center f-column" onsubmit="updatePassword(); return false;">
                <div class="login-headline-container f-center">
                    <img onclick="newPassword()" class="pointer" src="../assets/icons/back_arrow_lightblue.png">
                    <h1>Reset your password</h1>
                </div>
                <div class="login-design-line"></div>
                <div class="login-input-container f-column a-i-center">
                    <span class="login-headline-span d-flex j-center">Change your account password</span>
                    <div class="login-input f-center" id="passwordReset">
                        <input class="loginE-Mail" type="password" minlength="8" placeholder="New password" required
                            onkeydown="changePWSymbol('passwordReset')">
                        <img src="../assets/icons/password.svg" class="inputImg password-img"
                            onclick="showPassword('passwordReset')">
                    </div>
                    <div class="login-input f-center" id="passwordResetConfirm">
                        <input class="loginE-Mail" type="password" minlength="8" required placeholder="Confirm password"
                            onkeydown="changePWSymbol('passwordResetConfirm')">
                        <img id="passwordConfirmImg" class="inputImg password-img" src="../assets/icons/password.svg"
                            onclick="showPassword('passwordResetConfirm')">
                    </div>
                </div>
                <div class="sign-up-btn-container d-flex j-center">
                    <button class="reset-pw-btn pointer" type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../script.js"></script>
<script src="../js/arraysAndVariables.js"></script>
<script src="../js/login.js"></script>
<script src="../js/newPassword.js"></script>

</html>
